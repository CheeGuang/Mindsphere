<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <!-- Page Name -->
    <title>Mindsphere</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />

    <!-- ######################################## INSERT PAGE'S CSS HERE \/ ########################################################### -->
    <link rel="stylesheet" href="./css/adminAccount.css" />
    <!-- ######################################## END OF PAGE'S CSS ########################################################### -->
    <!-- END OF PAGE'S CSS /\-->

    <link rel="stylesheet" href="./css/footer.css" defer />

    <!-- Linking JS -->
    <script src="./js/script.js" defer></script>
    <script src="./js/navbarFooter.js" defer></script>

    <!-- ######################################## INSERT PAGE'S JS HERE \/ ########################################################### -->
    <script src="./js/adminAccount.js" defer></script>
    <!-- ######################################## END OF PAGE'S JS ########################################################### -->
    <!-- END OF PAGE'S JS /\-->

    <!-- Add a favicon to the tab bar -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./img/logo/mindsphere-logo.png"
    />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>

    <!-- Transparent Row with Small Height at the Top -->
    <div class="row" style="height: 50px; background-color: transparent"></div>

    <!-- Main Content Container -->
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12">
          <!-- Load customAlert.html dynamically -->
          <div id="customAlertContainer"></div>

          <!-- ######################################## INSERT PAGE'S CONTENT HERE \/ ########################################################### -->
          <!-- Main Content Container -->
          <div class="container text-center">
            <div class="row justify-content-center">
              <div class="col-12">
                <h1 class="mt-3">Account</h1>
                <p class="mb-3">Mindsphere Services</p>
          
                <!-- Navigation Tabs -->
                <ul class="nav nav-tabs mb-3" id="accountTabs" role="tablist">
                  <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="account-tab" data-bs-toggle="tab" href="#account" role="tab"
                      aria-controls="account" aria-selected="true">Account</a>
                  </li>
                  
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="calendly-tab" data-bs-toggle="tab" href="#calendly" role="tab" aria-controls="calendly"
                    aria-selected="false">Calendly</a>
                </li>
                </ul>
          
                <!-- Tab Content -->
                <div class="tab-content">
                  <!-- Account Tab Pane -->
                  <div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
                    <div class="card p-4 text-start">
                      <form>
                        <!-- Profile Picture Header -->
                        <div class="mb-3">
                          <h4 class="d-flex align-items-center">
                            <strong>Profile Picture</strong>
                          </h4>
                          <div class="d-flex align-items-center">
                            <img src="./img/misc/account-icon.png" alt="Profile Picture" class="rounded-circle me-3"
                              style="width: 100px; height: 100px" id="currentProfilePicture" />
                            <div id="profilePictureButtons" class="d-none ms-3" style="width: 400px !important">
                              <div class="row gx-2">
                                <div class="col">
                                  <button type="button" class="btn btn-success save-btn btn-wide" id="saveProfilePicture">
                                    <i class="fas fa-save"></i> Save
                                  </button>
                                </div>
                                <div class="col">
                                  <button type="button" class="btn btn-secondary cancel-btn btn-wide" id="cancelProfilePicture">
                                    <i class="fas fa-times"></i> Cancel
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
          
                        <!-- Membership Information -->
                        <div id="membershipBadge" class="mb-3 text-start d-flex align-items-center gap-2 d-none">
                          <span class="badge custom-badge">Mind+</span>
                          <p class="mb-0 sub-text membership-text"></p>
                        </div>
                        <!-- Bio -->
                        <div class="mb-3">
                          <label for="bio" class="form-label">
                            <strong>Bio</strong>
                          </label>
                          <div class="d-flex align-items-center">
                            <input type="text" class="form-control me-2" id="bio" value="Mindsphere" readonly />
                            <button type="button" class="btn btn-link p-0 edit-btn" id="editBio">
                              <i class="fas fa-edit text-black"></i>
                            </button>
                            <div id="bioButtons" class="d-none ms-2" style="width: 400px !important">
                              <div class="row gx-2">
                                <div class="col">
                                  <button type="button" class="btn btn-success save-btn btn-wide" id="saveBio">
                                    <i class="fas fa-save"></i> Save
                                  </button>
                                </div>
                                <div class="col">
                                  <button type="button" class="btn btn-secondary cancel-btn btn-wide" id="cancelBio">
                                    <i class="fas fa-times"></i> Cancel
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>

                        <!-- First Name Field -->
                        <div class="mb-3">
                          <label for="firstName" class="form-label">
                            <strong>First Name</strong>
                          </label>
                          <div class="d-flex align-items-center">
                            <input type="text" class="form-control me-2" id="firstName" value="Mindsphere" readonly />
                            <button type="button" class="btn btn-link p-0 edit-btn" id="editFirstName">
                              <i class="fas fa-edit text-black"></i>
                            </button>
                            <div id="firstNameButtons" class="d-none ms-2" style="width: 400px !important">
                              <div class="row gx-2">
                                <div class="col">
                                  <button type="button" class="btn btn-success save-btn btn-wide" id="saveFirstName">
                                    <i class="fas fa-save"></i> Save
                                  </button>
                                </div>
                                <div class="col">
                                  <button type="button" class="btn btn-secondary cancel-btn btn-wide" id="cancelFirstName">
                                    <i class="fas fa-times"></i> Cancel
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
          
                        <!-- Last Name Field -->
                        <div class="mb-3">
                          <label for="lastName" class="form-label">
                            <strong>Last Name</strong>
                          </label>
                          <div class="d-flex align-items-center">
                            <input type="text" class="form-control me-2" id="lastName" value="Services" readonly />
                            <button type="button" class="btn btn-link p-0 edit-btn" id="editLastName">
                              <i class="fas fa-edit text-black"></i>
                            </button>
                            <div id="lastNameButtons" class="d-none ms-2" style="width: 400px !important">
                              <div class="row gx-2">
                                <div class="col">
                                  <button type="button" class="btn btn-success save-btn btn-wide" id="saveLastName">
                                    <i class="fas fa-save"></i> Save
                                  </button>
                                </div>
                                <div class="col">
                                  <button type="button" class="btn btn-secondary cancel-btn btn-wide" id="cancelLastName">
                                    <i class="fas fa-times"></i> Cancel
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- Contact Number Field -->
                        <div class="mb-3">
                          <label for="contactNo" class="form-label"><strong>Contact Number</strong></label>
                          <div class="d-flex align-items-center">
                            <input type="text" class="form-control me-2" id="contactNo" value="admin" readonly />
                            <button type="button" class="btn btn-link p-0 edit-btn" id="editContactNo">
                              <i class="fas fa-edit text-black"></i>
                            </button>
                            <div id="contactNoButtons" class="d-none ms-2" style="width: 360px !important">
                              <div class="row gx-2">
                                <div class="col">
                                  <button type="button" class="btn btn-success save-btn btn-wide" id="saveContactNo">
                                    <i class="fas fa-save"></i> Save
                                  </button>
                                </div>
                                <div class="col">
                                  <button type="button" class="btn btn-secondary cancel-btn btn-wide" id="cancelContactNo">
                                    <i class="fas fa-times"></i> Cancel
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
          
                        <!-- Email Address Field -->
                        <div class="mb-3">
                          <label for="email" class="form-label">
                            <strong>E-mail Address</strong>
                          </label>
                          <div class="d-flex align-items-center">
                            <input type="email" class="form-control me-2" id="email" value="mindsphere.services@gmail.com"
                              readonly />
                            <button type="button" class="btn btn-link p-0 edit-btn" id="editEmail">
                              <i class="fas fa-edit text-black"></i>
                            </button>
                            <div id="emailButtons" class="d-none ms-2" style="width: 400px !important">
                              <div class="row gx-2">
                                <div class="col">
                                  <button type="button" class="btn btn-success save-btn btn-wide" id="saveEmail">
                                    <i class="fas fa-save"></i> Save
                                  </button>
                                </div>
                                <div class="col">
                                  <button type="button" class="btn btn-secondary cancel-btn btn-wide" id="cancelEmail">
                                    <i class="fas fa-times"></i> Cancel
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
                      <!-- Sign Out Button -->
                      <div class="mt-3 text-center">
                        <button class="btn sign-out-btn" id="signOutBtn">
                          Sign Out
                        </button>
                      </div>
                    </div>
                  </div>
          
                  
                  <!-- Calendly Tab Pane -->
                  <div class="tab-pane fade" id="calendly" role="tabpanel" aria-labelledby="calendly-tab">
                    <!-- Content for Calendly tab -->
                    <div class="container p-4">
                      <h3 class="mb-3">Calendly Integration</h3>
                      <p class="mb-5 sub-text">Here you can manage Calendly scheduling options.</p>
                      <div class="card p-4 text-start">
                       
                        <button type="button" class="btn btn-warning w-100" id="q">
                          manage availablility
                        </button>
                    
                      </div>
                    </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- ######################################## END OF PAGE'S CONTENT ########################################################### -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bd-footer py-4 py-md-5 mt-5">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>

    <!-- Custom JS to Load customAlert.html -->
    <script>
      $(document).ready(function () {
        // Load the customAlert.html into the container
        $("#customAlertContainer").load("./customAlert.html");

        // Define the showCustomAlert function globally
        window.showCustomAlert = function (message) {
          var $alert = $("#customAlert");
          $alert.text(message); // Update alert message
          $alert.fadeIn(); // Show the alert

          // Automatically hide after 5 seconds (5000ms)
          setTimeout(function () {
            $alert.fadeOut();
          }, 5000);
        };
      });
    </script>
  </body>
</html>
