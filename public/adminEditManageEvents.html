<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <!-- Page Name -->
    <title>Mindsphere</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />

    <!-- ######################################## INSERT PAGE'S CSS HERE \/ ########################################################### -->
    <link rel="stylesheet" href="./css/adminEditManageEvents.css" /> 
    <!-- ######################################## END OF PAGE'S CSS ########################################################### -->
    <!-- END OF PAGE'S CSS /\-->

    <link rel="stylesheet" href="./css/footer.css" defer />

    <!-- Linking JS -->
    <script src="./js/script.js" defer></script>
    <script src="./js/navbarFooter.js" defer></script>

    <!-- ######################################## INSERT PAGE'S JS HERE \/ ########################################################### -->
    <!-- <script src="./js/" defer></script> -->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script src="./js/adminEditManageEvents.js"></script>
    <!-- ######################################## END OF PAGE'S JS ########################################################### -->
    <!-- END OF PAGE'S JS /\-->

    <!-- Add a favicon to the tab bar -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./img/logo/mindsphere-logo.png"
    />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>

    <!-- Transparent Row with Small Height at the Top -->
    <div class="row" style="height: 50px; background-color: transparent"></div>

    <!-- Main Content Container -->
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12">
          <!-- Load customAlert.html dynamically -->
          <div id="customAlertContainer"></div>

          <!-- ######################################## INSERT PAGE'S CONTENT HERE \/ ########################################################### -->
          <div id="loading-page">
            <dotlottie-player src="https://lottie.host/468fd322-cb1a-4d96-8e5d-3975d69bbb73/DLnvL6jqSx.json"
              background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
          </div>
        <!-- Event Management Content -->
      <h1 class="mt-3">Manage Events</h1>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-sm p-4 mb-4">
            <!-- Event Image -->
            <div class="d-flex justify-content-center align-items-center mb-3">
              <img src="img/workshop/professionals.jpg" class="img-fluid" alt="...">
            <button class="btn btn-outline-secondary xq">
              <i class="fas fa-edit" aria-hidden="true"></i>
            </button>
            </div>
      
            <!-- Event Title -->
            <div class="mb-3">
              <label for="eventTitle" class="form-label">Event Title</label>
              <div class="input-group">
                <input type="text" class="form-control" id="eventTitle" value="Public Speaking Workshop" disabled />
                <button class="btn btn-outline-secondary">
                  <i class="fas fa-edit" aria-hidden="true"></i>
                </button>
              </div>
            </div>
      
            <!-- Event Price -->
            <div class="mb-3">
              <label for="eventPrice" class="form-label">Sign Up Price of Event</label>
              <div class="input-group">
                <input type="text" class="form-control" id="eventPrice" value="$788" disabled />
                <button class="btn btn-outline-secondary">
                  <i class="fas fa-edit" aria-hidden="true"></i>
                </button>
              </div>
            </div>
      
            <!-- Length and Dates of Event -->
            <div class="mb-3">
              <label for="eventLength" class="form-label">Length and Dates of Event</label>
              <div class="input-group">
                <input type="text" class="form-control" id="eventLength" value="3.5 days" disabled />
                <button class="btn btn-outline-secondary">
                  <i class="fas fa-edit" aria-hidden="true"></i>
                </button>
              </div>
              <div class="input-group mt-2">
                <input type="text" class="form-control" id="eventDates" value="15 October 2024 - 18 October" disabled />
                <button class="btn btn-outline-secondary">
                  <i class="fas fa-edit" aria-hidden="true"></i>
                </button>
              </div>
            </div>
      
            <!-- Venue of Event -->
            <div class="mb-3">
              <label for="eventVenue" class="form-label">Venue of Event</label>
              <div class="input-group">
                <input type="text" class="form-control" id="eventVenue" value="NTUC Life Long Learning Centre" disabled />
                <button class="btn btn-outline-secondary">
                  <i class="fas fa-edit" aria-hidden="true"></i>
                </button>
              </div>
            </div>
      
            <!-- Duration of Event -->
            <div class="mb-3">
              <label for="eventDuration" class="form-label">Duration of Event</label>
              <div class="input-group">
                <input type="text" class="form-control" id="eventDuration" value="1pm - 4pm daily" disabled />
                <button class="btn btn-outline-secondary">
                  <i class="fas fa-edit" aria-hidden="true"></i>
                </button>
              </div>
            </div>
      
            <!-- Action Buttons -->
            <div class="d-flex justify-content-center mt-4">
              <button class="btn btn-warning btn-lg">Confirm</button>
              <button class="btn btn-danger">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
          <!-- ######################################## END OF PAGE'S CONTENT ########################################################### -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bd-footer py-4 py-md-5 mt-5">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>

    <!-- Custom JS to Load customAlert.html -->
    <script>
      $(document).ready(function () {
        // Load the customAlert.html into the container
        $("#customAlertContainer").load("./customAlert.html");

        // Define the showCustomAlert function globally
        window.showCustomAlert = function (message) {
          var $alert = $("#customAlert");
          $alert.text(message); // Update alert message
          $alert.fadeIn(); // Show the alert

          // Automatically hide after 5 seconds (5000ms)
          setTimeout(function () {
            $alert.fadeOut();
          }, 5000);
        };
      });
    </script>
  </body>
</html>
