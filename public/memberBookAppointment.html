<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <!-- Page Name -->
    <title>Member Book Appointment - Mindsphere</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/footer.css" defer />
    <link rel="stylesheet" href="./css/memberBookAppointment.css" />

    <!-- Add a favicon to the tab bar -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./img/logo/mindsphere-logo.png"
    />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>

    <!-- Transparent Row with Small Height at the Top -->
    <div class="row" style="height: 50px; background-color: transparent"></div>

    <!-- Main Content Container -->
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12">
          <!-- Load customAlert.html dynamically -->
          <div id="customAlertContainer"></div>

          <!-- Page Title -->
          <h1 class="mt-3">Book an Appointment</h1>
          <p class="mb-5">
            Choose your coach, pick a date, and let us know how we can help you
            reach your goals.
          </p>

          <!-- Coaches Section -->
          <div class="row justify-content-center mb-4">
            <!-- Coach Simon -->
            <div class="col-md-4 mb-3">
              <div
                class="card coach-card d-flex align-items-center p-5"
                data-coach="simon"
              >
                <img
                  src="./img/coach/Simon.jpeg"
                  alt="Coach Simon"
                  class="card-img-top coach-img"
                />
                <div class="card-body">
                  <h5 class="card-title">Simon</h5>
                </div>
              </div>
            </div>

            <!-- Coach Christine -->
            <div class="col-md-4 mb-3">
              <div
                class="card coach-card d-flex align-items-center p-5"
                data-coach="christine"
              >
                <img
                  src="./img/coach/Christine.jpeg"
                  alt="Coach Christine"
                  class="card-img-top coach-img"
                />
                <div class="card-body">
                  <h5 class="card-title">Christine</h5>
                </div>
              </div>
            </div>
          </div>

          <!-- Calendar Section Heading -->
          <h3 class="mt-5">Pick an Available Date</h3>
          <p class="text-muted mb-4">
            Select a date from the calendar below to schedule your appointment.
          </p>

          <!-- Month Selector Buttons -->
          <div class="mb-4">
            <button
              id="current-month-btn"
              class="btn btn-outline-primary btn-month"
            >
              Current Month
            </button>
            <button
              id="next-month-btn"
              class="btn btn-outline-secondary btn-month"
            >
              Next Month
            </button>
          </div>

          <!-- Calendar Container -->
          <div id="custom-calendar" class="mb-5"></div>

          <h3 class="pt-5">Your Coaching Request</h3>
          <form
            id="coaching-request-form"
            class="row g-3 justify-content-center"
          >
            <div class="col-md-8">
              <label for="requestDescription" class="form-label"
                >Description of Help Needed</label
              >
              <textarea
                id="requestDescription"
                class="form-control"
                rows="5"
                placeholder="Please describe the help you need..."
                required
              ></textarea>
            </div>
            <div class="col-md-8 text-end">
              <button type="submit" class="btn btn-primary mt-3">
                Submit Request
              </button>
            </div>
          </form>

          <!-- Done Button -->
          <button id="done-button" class="btn btn-primary mt-4">Done</button>
        </div>
      </div>
    </div>

    <!-- Time Slot Modal -->
    <div
      class="modal fade"
      id="timeSlotModal"
      tabindex="-1"
      aria-labelledby="timeSlotModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="timeSlotModalLabel">
              Select Time Slots
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="time-slot-container" class="row"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom JS Scripts -->
    <script src="./js/script.js" defer></script>
    <script src="./js/navbarFooter.js" defer></script>
    <script src="./js/memberBookAppointment.js" defer></script>

    <!-- Footer -->
    <footer class="bd-footer py-4 py-md-5 mt-5">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>

    <!-- Custom JS to Load customAlert.html -->
    <script>
      $(document).ready(function () {
        // Load the customAlert.html into the container
        $("#customAlertContainer").load("./customAlert.html");

        // Define the showCustomAlert function globally
        window.showCustomAlert = function (message) {
          var $alert = $("#customAlert");
          $alert.text(message); // Update alert message
          $alert.fadeIn(); // Show the alert

          // Automatically hide after 5 seconds (5000ms)
          setTimeout(function () {
            $alert.fadeOut();
          }, 5000);
        };
      });
    </script>
  </body>
</html>
