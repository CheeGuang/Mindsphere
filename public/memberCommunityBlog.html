<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <!-- Page Name -->
    <title>Mindsphere</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />

    <!-- ######################################## INSERT PAGE'S CSS HERE \/ ########################################################### -->
    <link rel="stylesheet" href="./css/memberCommunityBlog.css" />
    <!-- ######################################## END OF PAGE'S CSS ########################################################### -->
    <!-- END OF PAGE'S CSS /\-->

    <link rel="stylesheet" href="./css/footer.css" defer />

    <!-- Linking JS -->
    <script src="./js/script.js" defer></script>
    <script src="./js/navbarFooter.js" defer></script>

    <!-- ######################################## INSERT PAGE'S JS HERE \/ ########################################################### -->
    <script src="./js/memberCommunityBlog.js" defer></script>
    <!-- ######################################## END OF PAGE'S JS ########################################################### -->
    <!-- END OF PAGE'S JS /\-->

    <!-- Add a favicon to the tab bar -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./img/logo/mindsphere-logo.png"
    />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>

    <!-- Transparent Row with Small Height at the Top -->
    <div class="row" style="height: 50px; background-color: transparent"></div>

    <!-- Main Content Container -->
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12">
          <!-- Load customAlert.html dynamically -->
          <div id="customAlertContainer"></div>

          <!-- ######################################## INSERT PAGE'S CONTENT HERE \/ ########################################################### -->
          <!-- H1 Title -->
          <h1 class="mt-3">Community Blog</h1>
          <!-- p Subtitle -->
          <p class="mb-3">
            A space for sharing ideas, experiences, and stories from our vibrant
            community.
          </p>
          <!-- Search Bar -->
          <div class="row mb-4">
            <div class="col-12">
              <input
                type="text"
                id="searchBar"
                class="form-control"
                placeholder="Search posts by title or content..."
              />
            </div>
          </div>

          <!-- Filter Pills -->
          <div class="row mb-4 d-flex align-items-center">
            <div class="col-10 d-flex flex-wrap" id="filterPillsContainer">
              <!-- Filter pills will be dynamically loaded here -->
            </div>
          </div>

          <!-- Create Post Modal -->
          <div
            class="modal fade text-start"
            id="createPostModal"
            tabindex="-1"
            aria-labelledby="createPostModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="createPostModalLabel">
                    Create Post
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form id="createPostForm">
                    <div class="mb-3">
                      <label for="postTitle" class="form-label">Title</label>
                      <input
                        type="text"
                        class="form-control"
                        id="postTitle"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="postContent" class="form-label"
                        >Content</label
                      >
                      <textarea
                        class="form-control"
                        id="postContent"
                        rows="4"
                        required
                      ></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="postCategory" class="form-label"
                        >Category</label
                      >
                      <select class="form-select" id="postCategory" required>
                        <!-- Categories will be dynamically loaded -->
                      </select>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Post As</label>
                      <div class="d-flex justify-content-start">
                        <button
                          type="button"
                          class="btn-pill me-2 set-poster-type-pill"
                          data-poster-type="Child"
                        >
                          Child
                        </button>
                        <button
                          type="button"
                          class="btn-pill set-poster-type-pill"
                          data-poster-type="Parent"
                        >
                          Parent
                        </button>
                      </div>
                      <input type="hidden" id="posterType" required />
                    </div>
                    <button type="submit" class="btn btn-primary submit-post">
                      Submit
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Meet-Up Events Section -->
          <div id="meetUpEventsSection" class="mt-5">
            <h2>Meet-Up Events</h2>
            <div
              id="meetUpEventsContainer"
              class="row text-start d-flex flex-wrap"
            >
              <!-- Meet-up events will be dynamically loaded here -->
            </div>
          </div>

          <!-- Posts Section -->
          <div id="postsSection">
            <h2 class="mt-4">Posts</h2>
            <!-- Create Post Button -->
            <div class="d-flex justify-content-end mb-4">
              <button
                class="btn btn-success"
                data-bs-toggle="modal"
                data-bs-target="#createPostModal"
                style="width: 200px !important; margin-right: 0.5rem"
              >
                Create Something
              </button>
            </div>
            <div id="postsContainer" class="row text-start">
              <!-- Posts will be dynamically loaded here -->
            </div>
          </div>
          <!-- ######################################## END OF PAGE'S CONTENT ########################################################### -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bd-footer py-4 py-md-5 mt-5">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>

    <div id="contactUsButton"></div>

    <!-- Custom JS to Load customAlert.html -->
    <script>
      $(document).ready(function () {
        // Load the customAlert.html into the container
        $("#customAlertContainer").load("./customAlert.html");

        // Define the showCustomAlert function globally
        window.showCustomAlert = function (message, redirectUrl) {
          var $alert = $("#customAlert");
          $alert.text(message); // Update alert message
          $alert.fadeIn(); // Show the alert

          // Determine the display duration based on the presence of a redirectUrl
          var displayDuration = redirectUrl ? 1000 : 5000;

          // Hide the alert after the specified duration
          setTimeout(function () {
            $alert.fadeOut();

            // If a redirect URL is provided, navigate to it after 3 seconds
            if (redirectUrl) {
              setTimeout(function () {
                window.location.href = redirectUrl;
              }, 1000); // Allow 1 second for fade-out effect
            }
          }, displayDuration);
        };
      });
    </script>
  </body>
</html>
