  <body>
    <header>
      <div id="navbar-container"></div>
    </header>

    <!-- Transparent Row with Small Height at the Top -->
    <div class="row" style="height: 50px; background-color: transparent"></div>

    <!-- Main Content Container -->
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12">
          <!-- Load customAlert.html dynamically -->
          <div id="customAlertContainer"></div>

          <!-- ######################################## INSERT PAGE'S CONTENT HERE \/ ########################################################### -->
          <h2 class="text-start">
            <a href="adminManageEvents.html" style="text-decoration: none; color: black;">
              <i class="fas fa-arrow-left"></i> Back
            </a>
          </h2>

          <h1 class="mt-3">Create Events</h1>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form>
        <!-- Upload Image Button -->
        <div class="mb-3 text-center">
          <input type="file" id="eventPicture">Upload Image</button>
        </div>

        <!-- Event Type -->
        <div class="mb-3">
          <label for="eventType" class="form-label">Event Type</label>
          <input type="text" class="form-control" id="eventType" placeholder="Enter the event type">
        </div>

        <!-- Event Title -->
        <div class="mb-3">
          <label for="eventTitle" class="form-label">Event Title</label>
          <input type="text" class="form-control" id="eventTitle" placeholder="Enter the event title">
        </div>

        <!-- Sign Up Price of Event -->
        <div class="mb-3">
          <label for="eventPrice" class="form-label">Sign Up Price of Event</label>
          <input type="text" class="form-control" id="eventPrice" placeholder="Enter the event price">
        </div>

        <!-- Event Class Size -->
        <div class="mb-3">
          <label for="classSize" class="form-label">Event Class Size</label>
          <input type="text" class="form-control" id="classSize" placeholder="Enter the event class size">
        </div>

        <!-- Event Duration -->
        <div class="mb-3">
          <label for="duration" class="form-label">Event Duration</label>
          <input type="text" class="form-control" id="duration" placeholder="Enter the event duration">
        </div>

        <!-- Event Dates -->
        <div class="mb-3">
          <label for="eventDates" class="form-label">Event Dates</label>
          <input type="text" class="form-control" id="eventDates" placeholder="Enter the event dates in yyyy-mm-dd format">
        </div>

        <!-- Event Time -->
        <div class="mb-3">
          <label for="eventTime" class="form-label">Event Time</label>
          <input type="text" class="form-control" id="eventTime" placeholder="Enter the event time">
        </div>

        <!-- Event Venue -->
        <div class="mb-3">
          <label for="eventVenue" class="form-label">Event Venue</label>
          <input type="text" class="form-control" id="eventVenue" placeholder="Enter the event venue">
        </div>

        <!-- Confirm Button -->
        <div class="d-grid">
          <button type="button" id="confirmCreateEvent" class="btn btn-warning">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- ######################################## END OF PAGE'S CONTENT ########################################################### -->

        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bd-footer py-4 py-md-5 mt-5">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>

    <!-- Custom JS to Load customAlert.html -->
    <script>
      $(document).ready(function () {
        // Load the customAlert.html into the container
        $("#customAlertContainer").load("./customAlert.html");

        // Define the showCustomAlert function globally
        window.showCustomAlert = function (message) {
          var $alert = $("#customAlert");
          $alert.text(message); // Update alert message
          $alert.fadeIn(); // Show the alert

          // Automatically hide after 5 seconds (5000ms)
          setTimeout(function () {
            $alert.fadeOut();
          }, 5000);
        };
      });
    </script>
  </body>
