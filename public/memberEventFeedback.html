<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <!-- Page Name -->
    <title>Mindsphere</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />

    <!-- ######################################## INSERT PAGE'S CSS HERE \/ ########################################################### -->
    <link rel="stylesheet" href="./css/memberEventFeedback.css" />
    <!-- ######################################## END OF PAGE'S CSS ########################################################### -->
    <!-- END OF PAGE'S CSS /\-->

    <link rel="stylesheet" href="./css/footer.css" defer />

    <!-- Linking JS -->
    <script src="./js/script.js" defer></script>
    <script src="./js/navbarFooter.js" defer></script>

    <!-- ######################################## INSERT PAGE'S JS HERE \/ ########################################################### -->
    <script src="./js/memberEventFeedback.js" defer></script>
    <!-- ######################################## END OF PAGE'S JS ########################################################### -->
    <!-- END OF PAGE'S JS /\-->

    <!-- Add a favicon to the tab bar -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./img/logo/mindsphere-logo.png"
    />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>

    <!-- Transparent Row with Small Height at the Top -->
    <div class="row" style="height: 50px; background-color: transparent"></div>

    <!-- Main Content Container -->
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12">
          <!-- Load customAlert.html dynamically -->
          <div id="customAlertContainer"></div>

          <!-- ######################################## INSERT PAGE'S CONTENT HERE \/ ########################################################### -->
          <!-- Workshop Information Section -->
          <h1 class="mt-3">Event Feedback Form</h1>
          <!-- p Subtitle -->
          <p class="mb-3">
            Please share your honest thoughts to help us improve. We value your
            feedback!
          </p>

          <div id="workshopContent" class="container text-center mt-4"></div>

          <!-- Feedback Form -->
          <div class="container mt-5">
            <div
              class="card shadow-sm"
              style="max-width: 600px; margin: auto; border-radius: 15px"
            >
              <div class="card-body">
                <h2 class="text-center">Feedback Form</h2>
                <form id="feedbackForm" class="mt-4">
                  <!-- Experience Rating -->
                  <div class="mb-5">
                    <label class="form-label"
                      >How was your experience?
                      <span class="text-danger">*</span></label
                    >
                    <div class="d-flex justify-content-center">
                      <div class="card feedback-card mx-3" data-value="poor">
                        <input
                          type="radio"
                          id="face1"
                          name="experience"
                          value="1"
                          class="d-none"
                        />
                        <label for="face1">
                          <span style="font-size: 2rem">üòü</span>
                        </label>
                        <div>Poor</div>
                      </div>
                      <div class="card feedback-card mx-3" data-value="average">
                        <input
                          type="radio"
                          id="face2"
                          name="experience"
                          value="2"
                          class="d-none"
                        />
                        <label for="face2">
                          <span style="font-size: 2rem">üòê</span>
                        </label>
                        <div>Average</div>
                      </div>
                      <div
                        class="card feedback-card mx-3"
                        data-value="excellent"
                      >
                        <input
                          type="radio"
                          id="face3"
                          name="experience"
                          value="3"
                          class="d-none"
                        />
                        <label for="face3">
                          <span style="font-size: 2rem">üòä</span>
                        </label>
                        <div>Excellent</div>
                      </div>
                    </div>
                  </div>
                  <!-- Pace of Workshop -->
                  <div class="mb-5">
                    <label class="form-label"
                      >How was the pace of the workshop?
                      <span class="text-danger">*</span></label
                    >
                    <input
                      type="range"
                      class="form-range"
                      id="paceSlider"
                      name="pace"
                      min="1"
                      max="3"
                      value="2"
                    />
                    <div class="d-flex justify-content-between">
                      <span>Too Slow</span>
                      <span>Just Right</span>
                      <span>Too Fast</span>
                    </div>
                  </div>

                  <!-- Liked and Disliked -->
                  <div class="mb-5">
                    <label class="form-label" for="liked"
                      >What did you like about the event?
                      <span class="text-danger">*</span></label
                    >
                    <textarea
                      class="form-control"
                      id="liked"
                      name="liked"
                      rows="3"
                      placeholder="Enter your thoughts here..."
                    ></textarea>
                  </div>
                  <div class="mb-5">
                    <label class="form-label" for="disliked"
                      >What could be improved?
                      <span class="text-danger">*</span></label
                    >
                    <textarea
                      class="form-control"
                      id="disliked"
                      name="disliked"
                      rows="3"
                      placeholder="Enter your thoughts here..."
                    ></textarea>
                  </div>

                  <!-- Additional Comments -->
                  <div class="mb-5">
                    <label class="form-label" for="comments"
                      >Additional Comments (Optional)</label
                    >
                    <textarea
                      class="form-control"
                      id="comments"
                      name="comments"
                      rows="3"
                      placeholder="Enter additional comments here..."
                    ></textarea>
                  </div>

                  <!-- Submit Button -->
                  <div class="text-center mb-3">
                    <button type="submit" class="btn btn-primary">
                      Submit Feedback
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- ######################################## END OF PAGE'S CONTENT ########################################################### -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bd-footer py-4 py-md-5 mt-5">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>

    <!-- Custom JS to Load customAlert.html -->
    <script>
      $(document).ready(function () {
        // Load the customAlert.html into the container
        $("#customAlertContainer").load("./customAlert.html");

        // Define the showCustomAlert function globally
        window.showCustomAlert = function (message, redirectUrl) {
          var $alert = $("#customAlert");
          $alert.text(message); // Update alert message
          $alert.fadeIn(); // Show the alert

          // Determine the display duration based on the presence of a redirectUrl
          var displayDuration = redirectUrl ? 1000 : 5000;

          // Hide the alert after the specified duration
          setTimeout(function () {
            $alert.fadeOut();

            // If a redirect URL is provided, navigate to it after 3 seconds
            if (redirectUrl) {
              setTimeout(function () {
                window.location.href = redirectUrl;
              }, 1000); // Allow 1 second for fade-out effect
            }
          }, displayDuration);
        };
      });
    </script>
  </body>
</html>
