<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <!-- Page Name -->
    <title>Mindsphere</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />

    <!-- ######################################## INSERT PAGE'S CSS HERE \/ ########################################################### -->
    <link rel="stylesheet" href="./css/memberSignUp.css" />
    <!-- ######################################## END OF PAGE'S CSS ########################################################### -->
    <!-- END OF PAGE'S CSS /\-->

    <link rel="stylesheet" href="./css/footer.css" defer />

    <!-- Linking JS -->
    <script src="./js/script.js" defer></script>
    <script src="./js/navbarFooter.js" defer></script>

    <!-- ######################################## INSERT PAGE'S JS HERE \/ ########################################################### -->
    <script src="./js/memberSignUpChildren.js"></script>
    <!-- ######################################## END OF PAGE'S JS ########################################################### -->
    <!-- END OF PAGE'S JS /\-->

    <!-- Add a favicon to the tab bar -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./img/logo/mindsphere-logo.png"
    />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>

    <!-- Transparent Row with Small Height at the Top -->
    <div class="row" style="height: 50px; background-color: transparent"></div>

    <!-- Main Content Container -->
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12">
          <!-- Load customAlert.html dynamically -->
          <div id="customAlertContainer"></div>

          <!-- ######################################## INSERT PAGE'S CONTENT HERE \/ ########################################################### -->
          <div class="container text-center">
            <h2 class="mb-4">Sign Up Children</h2>

            <!-- Number of Children Selector -->
            <div class="text-center mb-3">
              <label>Number of Children:</label>
              <button
                id="decreaseChild"
                class="btn btn-outline-secondary btn-sm mx-2"
                type="button"
              >
                -
              </button>
              <span id="childCount">1</span>
              <button
                id="increaseChild"
                class="btn btn-outline-secondary btn-sm mx-2"
                type="button"
              >
                +
              </button>
            </div>

            <!-- Form to hold children information -->
            <form id="childForm">
              <!-- Container to hold dynamic child forms -->
              <div id="childFormsContainer">
                <!-- Initial Child 1 Form (template) -->
                <div
                  class="card p-4 mb-4 shadow-sm child-card border-light"
                  data-child="1"
                >
                  <h5 class="mb-4 text-start">Child 1</h5>

                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label class="form-label">First Name</label>
                      <input
                        type="text"
                        class="form-control"
                        name="firstName1"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Last Name</label>
                      <input
                        type="text"
                        class="form-control"
                        name="lastName1"
                        required
                      />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label class="form-label">Age</label>
                      <input
                        type="number"
                        class="form-control"
                        name="age1"
                        required
                        min="1"
                        max="100"
                      />
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">School Name</label>
                      <input
                        type="text"
                        class="form-control"
                        name="schoolName1"
                        required
                      />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Medical Conditions</label>
                    <textarea
                      class="form-control"
                      name="medicalConditions1"
                      placeholder="Enter medical conditions, if any"
                    ></textarea>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Dietary Preferences</label>
                    <input
                      type="text"
                      class="form-control"
                      name="dietaryPreferences1"
                      placeholder="Enter dietary preferences"
                    />
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Interests</label>
                    <input
                      type="text"
                      class="form-control"
                      name="interests1"
                      placeholder="Enter interests"
                    />
                  </div>
                </div>
              </div>

              <button
                type="button"
                class="btn btn-primary w-100 mt-4"
                id="nextStepButton"
              >
                Next
              </button>
            </form>
          </div>
          <!-- ######################################## END OF PAGE'S CONTENT ########################################################### -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bd-footer py-4 py-md-5 mt-5">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>

    <!-- Contact Buttons -->
    <div id="contactUsButton"></div>

    <!-- Custom JS to Load customAlert.html -->
    <script>
      $(document).ready(function () {
        // Load the customAlert.html into the container
        $("#customAlertContainer").load("./customAlert.html");

        // Define the showCustomAlert function globally
        window.showCustomAlert = function (message) {
          var $alert = $("#customAlert");
          $alert.text(message); // Update alert message
          $alert.fadeIn(); // Show the alert

          // Automatically hide after 5 seconds (5000ms)
          setTimeout(function () {
            $alert.fadeOut();
          }, 5000);
        };
      });
    </script>
  </body>
</html>
