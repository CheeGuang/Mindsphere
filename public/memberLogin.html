<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google OAuth Button Rendering -->
    <script src="https://accounts.google.com/gsi/client" async></script>

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <!-- Page Name -->
    <title>Mindsphere</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />

    <!-- ######################################## INSERT PAGE'S CSS HERE \/ ########################################################### -->
    <link rel="stylesheet" href="./css/memberLogin.css" />
    <!-- ######################################## END OF PAGE'S CSS ########################################################### -->
    <!-- END OF PAGE'S CSS /\-->

    <link rel="stylesheet" href="./css/footer.css" defer />

    <!-- Linking JS -->
    <script src="./js/script.js" defer></script>
    <script src="./js/navbarFooter.js" defer></script>

    <!-- ######################################## INSERT PAGE'S JS HERE \/ ########################################################### -->
    <script src="./js/memberLogin.js" defer></script>
    <!-- ######################################## END OF PAGE'S JS ########################################################### -->
    <!-- END OF PAGE'S JS /\-->

    <!-- Add a favicon to the tab bar -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./img/logo/mindsphere-logo.png"
    />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>

    <!-- Transparent Row with Small Height at the Top -->
    <div class="row" style="height: 50px; background-color: transparent"></div>

    <!-- Main Content Container -->
    <div class="container text-start">
      <div class="row justify-content-center">
        <div class="col-12">
          <!-- Load customAlert.html dynamically -->
          <div id="customAlertContainer"></div>

          <!-- ######################################## INSERT PAGE'S CONTENT HERE \/ ########################################################### -->
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              position: relative;
            "
          >
            <h1>Member Login</h1>
            <div
              style="
                display: flex;
                flex-direction: column;
                gap: 16px;
                background-color: white;
                padding: 24px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin-top: 24px;
                width: 100%;
                max-width: 400px;
                justify-content: center;
                align-items: center;
              "
            >
              <!-- Google Button -->
              <div class="d-flex justify-content-center align-items-center">
                <div
                  id="g_id_onload"
                  data-client_id="669052276058-vlo56v1ae21jida2o982ams3rgfimajd.apps.googleusercontent.com"
                  data-context="signin"
                  data-ux_mode="popup"
                  data-callback="handleCredentialResponse"
                  data-auto_prompt="false"
                ></div>
                <div
                  class="g_id_signin"
                  data-type="standard"
                  data-theme="outline"
                  data-text="continue_with"
                  data-size="large"
                  data-logo_alignment="left"
                  style="width: 100%"
                ></div>
              </div>
              <!-- Google Button -->

              <!-- OR Divider -->
              <div
                style="
                  display: flex;
                  align-items: center;
                  width: 100%;
                  max-width: 400px;
                  text-align: center;
                  margin-top: 16px;
                  margin-bottom: 16px;
                "
              >
                <hr
                  style="
                    flex-grow: 1;
                    border: none;
                    border-top: 1px solid #e2e8f0;
                  "
                />
                <span
                  style="padding: 0 8px; color: #6c757d; font-size: 0.875rem"
                  >OR</span
                >
                <hr
                  style="
                    flex-grow: 1;
                    border: none;
                    border-top: 1px solid #e2e8f0;
                  "
                />
              </div>
              <!-- OR Divider -->

              <!-- Sign-in Form -->
              <form
                action="/login"
                method="POST"
                style="width: 100%; max-width: 400px"
              >
                <div class="form-group mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <div
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <a
                    href="./memberForgotPassword.html"
                    style="font-size: 0.875rem"
                    >Forgot password?</a
                  >
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </form>

              <div style="margin-top: 24px; text-align: center">
                <p style="font-size: 0.875rem; color: #6c757d">
                  Don't have an account?
                  <a href="./memberSignUp.html">Sign up</a>
                </p>
              </div>

              <!-- OR Divider -->
              <div
                style="
                  display: flex;
                  align-items: center;
                  width: 100%;
                  max-width: 400px;
                  text-align: center;
                  margin-top: 16px;
                  margin-bottom: 16px;
                "
              >
                <hr
                  style="
                    flex-grow: 1;
                    border: none;
                    border-top: 1px solid #e2e8f0;
                  "
                />
                <span
                  style="padding: 0 8px; color: #6c757d; font-size: 0.875rem"
                  >OR</span
                >
                <hr
                  style="
                    flex-grow: 1;
                    border: none;
                    border-top: 1px solid #e2e8f0;
                  "
                />
              </div>
              <!-- OR Divider -->

              <!-- Proceed as Guest Button -->
              <div style="width: 100%; max-width: 400px; text-align: center">
                <button id="guestButton" class="btn btn-secondary w-100">
                  Proceed as Guest
                </button>
                <small style="display: block; margin-top: 8px; color: #6c757d"
                  >For developmental purposes</small
                >
              </div>
            </div>
            <!-- Login as Admin Link -->
            <div style="margin-top: 16px; text-align: center">
              <a
                href="./adminLoginDev.html"
                style="font-size: 0.875rem; color: #6c757d"
                >Login as Admin</a
              >
            </div>
          </div>
          <!-- ######################################## END OF PAGE'S CONTENT ########################################################### -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bd-footer py-4 py-md-5 mt-5">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>

    <!-- Custom JS to Load customAlert.html -->
    <script>
      $(document).ready(function () {
        // Load the customAlert.html into the container
        $("#customAlertContainer").load("./customAlert.html");

        // Define the showCustomAlert function globally
        window.showCustomAlert = function (message) {
          var $alert = $("#customAlert");
          $alert.text(message); // Update alert message
          $alert.fadeIn(); // Show the alert

          // Automatically hide after 5 seconds (5000ms)
          setTimeout(function () {
            $alert.fadeOut();
          }, 5000);
        };
      });
    </script>
  </body>
</html>
