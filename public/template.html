    <link rel="stylesheet" href="./css/style.css" />

    <!-- END OF PAGE'S CSS /\-->

    <!-- Linking JS -->
    <script src="./js/script.js" defer></script>
    <script src="./js/navbarFooter.js" defer></script>

    <!-- ######################################## INSERT PAGE'S JS HERE \/ ########################################################### -->
    <!-- <script src="./js/" defer></script> -->
    <!-- ######################################## END OF PAGE'S JS ########################################################### -->
    <!-- END OF PAGE'S JS /\-->

    <!-- Add a favicon to the tab bar -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./img/logo/mindsphere-logo.png"
    />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>

    <!-- Transparent Row with Small Height at the Top -->
    <div class="row" style="height: 50px; background-color: transparent"></div>

    <!-- Main Content Container -->
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12">
          <!-- Load customAlert.html dynamically -->
          <div id="customAlertContainer"></div>

          <!-- ######################################## INSERT PAGE'S CONTENT HERE \/ ########################################################### -->
          <!-- H1 Title -->
          <h1 class="mt-3">Title</h1>
          <!-- p Subtitle -->
          <p class="mb-3">Sub-Title</p>
          <!-- ######################################## END OF PAGE'S CONTENT ########################################################### -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bd-footer py-4 py-md-5 mt-5">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>

    <div id="contactUsButton"></div>

    <!-- Custom JS to Load customAlert.html -->
    <script>
      $(document).ready(function () {
        // Load the customAlert.html into the container
        $("#customAlertContainer").load("./customAlert.html");

        // Define the showCustomAlert function globally
        window.showCustomAlert = function (message, redirectUrl) {
          var $alert = $("#customAlert");
          $alert.text(message); // Update alert message
          $alert.fadeIn(); // Show the alert

          // Determine the display duration based on the presence of a redirectUrl
          var displayDuration = redirectUrl ? 1000 : 5000;

          // Hide the alert after the specified duration
          setTimeout(function () {
            $alert.fadeOut();

            // If a redirect URL is provided, navigate to it after 3 seconds
            if (redirectUrl) {
              setTimeout(function () {
                window.location.href = redirectUrl;
              }, 1000); // Allow 1 second for fade-out effect
            }
          }, displayDuration);
        };
      });
    </script>
  </body>
</html>
