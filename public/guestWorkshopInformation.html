<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <!-- Page Name -->
    <title>Mindsphere</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />

    <!-- ######################################## INSERT PAGE'S CSS HERE \/ ########################################################### -->
    <link rel="stylesheet" href="./css/guestWorkshopInformation.css" />
    <!-- ######################################## END OF PAGE'S CSS ########################################################### -->
    <!-- END OF PAGE'S CSS /\-->

    <link rel="stylesheet" href="./css/footer.css" defer />

    <!-- Linking JS -->
    <script src="./js/script.js" defer></script>
    <script src="./js/navbarFooter.js" defer></script>

    <!-- ######################################## INSERT PAGE'S JS HERE \/ ########################################################### -->
    <!-- <script src="./js/" defer></script> -->
    <!-- ######################################## END OF PAGE'S JS ########################################################### -->
    <!-- END OF PAGE'S JS /\-->

    <!-- Add a favicon to the tab bar -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./img/logo/mindsphere-logo.png"
    />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>

    <!-- Transparent Row with Small Height at the Top -->
    <div class="row" style="height: 50px; background-color: transparent"></div>

    <!-- Main Content Container -->
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12">
          <!-- Load customAlert.html dynamically -->
          <div id="customAlertContainer"></div>

          <!-- ######################################## INSERT PAGE'S CONTENT HERE \/ ########################################################### -->
          <div class="row justify-content-center mt-5">
            <div class="col-12 col-md-8 col-lg-6">
              <h1 class="text-center mb-5">Workshop Information</h1>
          
              <div class="card mb-3 rounded-lg shadow-lg p-5">
                <div class="row">
                  <div class="col-12 col-md-6">
                    <img src="./img/workshop/public-speaking-workshop.jpg" class="card-img-top rounded-lg" alt="Workshop Image">
                  </div>
                  <div class="col-12 col-md-6">
                    <h2 class="card-title mb-2">Public Speaking Workshop</h2>
                    <p class="card-text mb-2">Price: $788</p>
                    <p class="card-text mb-2">Duration: 3.5 days</p>
                    <p class="card-text mb-2">15 October 2024 - 18 October     <i class="fas fa-calendar-alt"></i></p>
                  </div>
                </div>
                <hr class="d-md-none">
                <div class="row">
                  <div class="col-12 col-md-6 workshop-info">
                    <p class="card-text mb-2">15 October 2024 - 18 October</p>
                    <p class="card-text mb-2">1pm - 4pm daily</p>
                    <p class="card-text mb-2">NTUC Life Long Learning Centre</p>
                  </div>
                  <div class="col-12 col-md-6 text-start">
                    <form>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="dietary" id="dietaryNo" value="No dietary restrictions" checked>
                        <label class="form-check-label" for="dietaryNo">No dietary restrictions</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="dietary" id="dietaryVegetarian" value="Vegetarian">
                        <label class="form-check-label" for="dietaryVegetarian">Vegetarian</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="dietary" id="dietaryHalal" value="Halal">
                        <label class="form-check-label" for="dietaryHalal">Halal</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="dietary" id="dietaryOther" value="Other">
                        <label class="form-check-label" for="dietaryOther">Other</label>
                      </div>
                      <div id="otherDietaryInput" style="display: none;">
                        <div class="form-group">
                          <label for="otherDietaryText">Please specify:</label>
                          <input type="text" class="form-control" id="otherDietaryText" name="otherDietaryText">
                        </div>
                      </div>
                    </form>                  
                  </div>
                  <div class="text-center mt-5">
                    <a href="#" class="btn btn-lg btn-outline-light rounded-pill bg-warning text-white px-5 py-3">Checkout</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ######################################## END OF PAGE'S CONTENT ########################################################### -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bd-footer py-4 py-md-5 mt-5">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>

    <script>
      document.getElementById('dietaryOther').addEventListener('change', function() {
        if (this.checked) {
          document.getElementById('otherDietaryInput').style.display = 'block';
        } else {
          document.getElementById('otherDietaryInput').style.display = 'none';
        }
      });
    </script>
    <!-- Custom JS to Load customAlert.html -->
    <script>
      $(document).ready(function () {
        // Load the customAlert.html into the container
        $("#customAlertContainer").load("./customAlert.html");

        // Define the showCustomAlert function globally
        window.showCustomAlert = function (message) {
          var $alert = $("#customAlert");
          $alert.text(message); // Update alert message
          $alert.fadeIn(); // Show the alert

          // Automatically hide after 5 seconds (5000ms)
          setTimeout(function () {
            $alert.fadeOut();
          }, 5000);
        };
      });
    </script>
  </body>
</html>
