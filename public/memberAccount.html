<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <!-- Page Name -->
    <title>Mindsphere</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />

    <!-- ######################################## INSERT PAGE'S CSS HERE \/ ########################################################### -->
    <link rel="stylesheet" href="./css/memberAccount.css" />
    <!-- ######################################## END OF PAGE'S CSS ########################################################### -->
    <!-- END OF PAGE'S CSS /\-->

    <link rel="stylesheet" href="./css/footer.css" defer />

    <!-- Linking JS -->
    <script src="./js/script.js" defer></script>
    <script src="./js/navbarFooter.js" defer></script>

    <!-- ######################################## INSERT PAGE'S JS HERE \/ ########################################################### -->
    <script src="./js/memberAccount.js" defer></script>
    <!-- ######################################## END OF PAGE'S JS ########################################################### -->
    <!-- END OF PAGE'S JS /\-->

    <!-- Add a favicon to the tab bar -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./img/logo/mindsphere-logo.png"
    />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>

    <!-- Transparent Row with Small Height at the Top -->
    <div class="row" style="height: 50px; background-color: transparent"></div>

    <!-- Main Content Container -->
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12">
          <!-- Load customAlert.html dynamically -->
          <div id="customAlertContainer"></div>

          <!-- ######################################## INSERT PAGE'S CONTENT HERE \/ ########################################################### -->
          <!-- H1 Title -->
          <h1 class="mt-3">Account</h1>
          <!-- H2 Subtitle -->
          <p class="mb-3">Mindsphere Services</p>

          <!-- Navigation Tabs -->
          <ul class="nav nav-tabs mb-3" id="accountTabs">
            <li class="nav-item">
              <a class="nav-link active" href="#">Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Change Password</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Delete Account</a>
            </li>
          </ul>

          <!-- Account Form -->
          <div class="card p-4 text-start">
            <form>
              <!-- Profile Picture Header -->
              <div class="mb-3">
                <h4 class="d-flex align-items-center">
                  <strong>Profile Picture</strong>
                  <button
                    type="button"
                    class="btn btn-link p-0 ms-2 edit-btn"
                    id="editProfilePicture"
                  >
                    <i class="fas fa-edit text-black"></i>
                  </button>
                </h4>
                <div class="d-flex align-items-center">
                  <img
                    src="./img/misc/account-icon.png"
                    alt="Profile Picture"
                    class="rounded-circle me-3"
                    style="width: 100px; height: 100px"
                    id="currentProfilePicture"
                  />
                  <div
                    id="profilePictureButtons"
                    class="d-none ms-3"
                    style="width: 400px !important"
                  >
                    <div class="row gx-2">
                      <div class="col">
                        <button
                          type="button"
                          class="btn btn-success save-btn btn-wide"
                          id="saveProfilePicture"
                        >
                          <i class="fas fa-save"></i> Save
                        </button>
                      </div>
                      <div class="col">
                        <button
                          type="button"
                          class="btn btn-secondary cancel-btn btn-wide"
                          id="cancelProfilePicture"
                        >
                          <i class="fas fa-times"></i> Cancel
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Username Field -->
              <div class="mb-3">
                <label for="username" class="form-label">
                  <strong>Username</strong>
                </label>
                <div class="d-flex align-items-center">
                  <input
                    type="text"
                    class="form-control me-2"
                    id="username"
                    value="admin"
                    readonly
                  />
                  <button
                    type="button"
                    class="btn btn-link p-0 edit-btn"
                    id="editUsername"
                  >
                    <i class="fas fa-edit text-black"></i>
                  </button>
                  <div
                    id="usernameButtons"
                    class="d-none ms-2"
                    style="width: 360px !important"
                  >
                    <div class="row gx-2">
                      <div class="col">
                        <button
                          type="button"
                          class="btn btn-success save-btn btn-wide"
                          id="saveUsername"
                        >
                          <i class="fas fa-save"></i> Save
                        </button>
                      </div>
                      <div class="col">
                        <button
                          type="button"
                          class="btn btn-secondary cancel-btn btn-wide"
                          id="cancelUsername"
                        >
                          <i class="fas fa-times"></i> Cancel
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- First Name Field -->
              <div class="mb-3">
                <label for="firstName" class="form-label">
                  <strong>First Name</strong>
                </label>
                <div class="d-flex align-items-center">
                  <input
                    type="text"
                    class="form-control me-2"
                    id="firstName"
                    value="Mindsphere"
                    readonly
                  />
                  <button
                    type="button"
                    class="btn btn-link p-0 edit-btn"
                    id="editFirstName"
                  >
                    <i class="fas fa-edit text-black"></i>
                  </button>
                  <div
                    id="firstNameButtons"
                    class="d-none ms-2"
                    style="width: 400px !important"
                  >
                    <div class="row gx-2">
                      <div class="col">
                        <button
                          type="button"
                          class="btn btn-success save-btn btn-wide"
                          id="saveFirstName"
                        >
                          <i class="fas fa-save"></i> Save
                        </button>
                      </div>
                      <div class="col">
                        <button
                          type="button"
                          class="btn btn-secondary cancel-btn btn-wide"
                          id="cancelFirstName"
                        >
                          <i class="fas fa-times"></i> Cancel
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Last Name Field -->
              <div class="mb-3">
                <label for="lastName" class="form-label">
                  <strong>Last Name</strong>
                </label>
                <div class="d-flex align-items-center">
                  <input
                    type="text"
                    class="form-control me-2"
                    id="lastName"
                    value="Services"
                    readonly
                  />
                  <button
                    type="button"
                    class="btn btn-link p-0 edit-btn"
                    id="editLastName"
                  >
                    <i class="fas fa-edit text-black"></i>
                  </button>
                  <div
                    id="lastNameButtons"
                    class="d-none ms-2"
                    style="width: 400px !important"
                  >
                    <div class="row gx-2">
                      <div class="col">
                        <button
                          type="button"
                          class="btn btn-success save-btn btn-wide"
                          id="saveLastName"
                        >
                          <i class="fas fa-save"></i> Save
                        </button>
                      </div>
                      <div class="col">
                        <button
                          type="button"
                          class="btn btn-secondary cancel-btn btn-wide"
                          id="cancelLastName"
                        >
                          <i class="fas fa-times"></i> Cancel
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Email Address Field -->
              <div class="mb-3">
                <label for="email" class="form-label">
                  <strong>E-mail Address</strong>
                </label>
                <div class="d-flex align-items-center">
                  <input
                    type="email"
                    class="form-control me-2"
                    id="email"
                    value="mindsphere.services@gmail.com"
                    readonly
                  />
                  <button
                    type="button"
                    class="btn btn-link p-0 edit-btn"
                    id="editEmail"
                  >
                    <i class="fas fa-edit text-black"></i>
                  </button>
                  <div
                    id="emailButtons"
                    class="d-none ms-2"
                    style="width: 400px !important"
                  >
                    <div class="row gx-2">
                      <div class="col">
                        <button
                          type="button"
                          class="btn btn-success save-btn btn-wide"
                          id="saveEmail"
                        >
                          <i class="fas fa-save"></i> Save
                        </button>
                      </div>
                      <div class="col">
                        <button
                          type="button"
                          class="btn btn-secondary cancel-btn btn-wide"
                          id="cancelEmail"
                        >
                          <i class="fas fa-times"></i> Cancel
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>

          <!-- Sign Out Button -->
          <div class="mt-3 text-center">
            <button class="btn btn-danger sign-out-btn" id="signOutBtn">
              Sign Out
            </button>
          </div>

          <!-- ######################################## END OF PAGE'S CONTENT ########################################################### -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bd-footer py-4 py-md-5 mt-5">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>

    <!-- Custom JS to Load customAlert.html -->
    <script>
      $(document).ready(function () {
        // Load the customAlert.html into the container
        $("#customAlertContainer").load("./customAlert.html");

        // Define the showCustomAlert function globally
        window.showCustomAlert = function (message) {
          var $alert = $("#customAlert");
          $alert.text(message); // Update alert message
          $alert.fadeIn(); // Show the alert

          // Automatically hide after 5 seconds (5000ms)
          setTimeout(function () {
            $alert.fadeOut();
          }, 5000);
        };
      });
    </script>
  </body>
</html>
