<!-- Custom Alert Notification -->
<div id="customAlert" class="alert alert-info custom-alert" role="alert">
  This is a custom notification message!
</div>

<!-- Custom CSS for the Alert -->
<style>
  /* Notification Styling */
  .custom-alert {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1050;
    display: none;
    max-width: 300px;
  }
</style>

<!-- Custom JS for the Alert -->
<script>
  $(document).ready(function () {
    // Function to show the custom notification
    function showCustomAlert(message) {
      var $alert = $("#customAlert");
      $alert.text(message); // Update alert message
      $alert.fadeIn(); // Show the alert

      // Automatically hide after 5 seconds (5000ms)
      setTimeout(function () {
        $alert.fadeOut();
      }, 5000);
    }

    // Show the notification when button is clicked
    $("#showAlert").click(function () {
      showCustomAlert("This is a custom notification message!");
    });
  });
</script>
