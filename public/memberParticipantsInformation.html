<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <!-- Page Name -->
    <title>Mindsphere</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />

    <!-- ######################################## INSERT PAGE'S CSS HERE \/ ########################################################### -->
    <link rel="stylesheet" href="./css/memberParticipantsInformation.css" />
    <!-- ######################################## END OF PAGE'S CSS ########################################################### -->
    <!-- END OF PAGE'S CSS /\-->

    <link rel="stylesheet" href="./css/footer.css" defer />

    <!-- Linking JS -->
    <script src="./js/script.js" defer></script>
    <script src="./js/navbarFooter.js" defer></script>

    <!-- ######################################## INSERT PAGE'S JS HERE \/ ########################################################### -->
    <!--<script src="./js/memberParticipantsInformation.js" defer></script>-->
    <script src="./js/memberParticipantsInformationValidation.js"></script>
    <!-- ######################################## END OF PAGE'S JS ########################################################### -->
    <!-- END OF PAGE'S JS /\-->

    <!-- Add a favicon to the tab bar -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./img/logo/mindsphere-logo.png"
    />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>

    <!-- Transparent Row with Small Height at the Top -->
    <div class="row" style="height: 50px; background-color: transparent"></div>

    <!-- Main Content Container -->
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12">
          <!-- Load customAlert.html dynamically -->
          <div id="customAlertContainer"></div>

          <!-- ######################################## INSERT PAGE'S CONTENT HERE \/ ########################################################### -->
          <div class="row justify-content-center">
            <div class="col-12">
              <!-- Load customAlert.html dynamically -->
              <div id="customAlertContainer"></div>

              <!-- Progress Bar Section - Now Horizontal -->
              <div class="row justify-content-center">
                <div class="col-12">
                  <ul class="progress-bar-custom list-inline text-center">
                    <li class="active-step list-inline-item">
                      <span class="dot"></span> Information
                    </li>
                    <li class="list-inline-item">
                      <span class="dot"></span> Payment
                    </li>
                    <li class="list-inline-item">
                      <span class="dot"></span> Confirmation
                    </li>
                  </ul>
                </div>
              </div>

              <!-- Main Content for Participants' Information -->
              <div class="row justify-content-center">
                <div class="col-md-7">
                  <h2 class="text-center">Participants' Information</h2>

                  <!-- Number of Participants Selector -->
                  <div class="text-center mb-3">
                    <label>Number of participants:</label>
                    <button
                      id="decreaseParticipant"
                      class="btn btn-outline-secondary btn-sm mx-2"
                      type="button"
                    >
                      -
                    </button>
                    <span id="participantCount">1</span>
                    <button
                      id="increaseParticipant"
                      class="btn btn-outline-secondary btn-sm mx-2"
                      type="button"
                    >
                      +
                    </button>
                  </div>

                  <!-- Form to hold participants' information -->
                <form id="participantForm">
                  <div id="participantFormsContainer">
                    <div class="card p-4 mb-4 shadow-sm participant-card border-light" data-participant="1">
                      <h5 class="mb-4 text-start">Participant 1</h5>
                
                      <!-- Full Name and Age in same row -->
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label class="form-label text-start w-100">Full Name</label>
                          <input type="text" class="form-control" name="fullName1" placeholder="Enter full name" required
                            pattern="[A-Za-z\s]{2,50}" title="Name should be 2-50 alphabetic characters" />
                        </div>
                        <div class="col-md-6 mb-3">
                          <label class="form-label text-start w-100">Age</label>
                          <input type="number" class="form-control" name="age1" placeholder="Enter age" required min="1" max="100"
                            title="Age must be between 1 and 100" />
                        </div>
                      </div>
                
                      <!-- School Name -->
                      <div class="row mb-3">
                        <div class="col-12">
                          <label class="form-label text-start w-100">School Name</label>
                          <input type="text" class="form-control" name="schoolName1" placeholder="Enter school name" required
                            pattern="[A-Za-z\s]{2,100}" title="School name should be 2-100 alphabetic characters" />
                        </div>
                      </div>
                
                      <!-- Interests -->
                      <div class="row mb-3">
                        <div class="col-12">
                          <label class="form-label text-start w-100">Interests</label>
                          <select class="form-control" name="interests1" required>
                            <option value="" disabled selected>Select an interest</option>
                            <option value="Travel">Travel</option>
                            <option value="Technology">Technology</option>
                            <option value="Art">Art</option>
                            <option value="Sports">Sports</option>
                            <option value="Nature">Nature</option>
                            <option value="Cooking">Cooking</option>
                          </select>
                        </div>
                      </div>
                
                      <!-- Medical Conditions and Lunch Options in same row -->
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label class="form-label text-start w-100">Any existing medical conditions / things to note:</label>
                          <textarea class="form-control" rows="4" name="medicalConditions1"
                            placeholder="Please enter any medical conditions or notes. If none, type 'None'." required></textarea>
                        </div>
                        <div class="col-md-6 mb-3">
                          <label class="form-label text-start w-100">Lunch option:</label>
                          <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="lunchOption1" id="nonVegan1" value="nonVegan" checked />
                            <label class="form-check-label text-start w-100" for="nonVegan1">Non - Vegan</label>
                          </div>
                          <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="lunchOption1" id="vegan1" value="vegan" />
                            <label class="form-check-label text-start w-100" for="vegan1">Vegan</label>
                          </div>
                          <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="lunchOption1" id="other1" value="other" />
                            <label class="form-check-label text-start w-100" for="other1">Other</label>
                            <input type="text" class="form-control form-control-sm mt-2" id="otherInput1"
                              placeholder="Specify other option" disabled name="otherLunchOption1" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>


                  <!-- Next Button -->
                  <div class="text-center">
                    <a href="#">
                      <button id="nextButton" class="btn btn-primary next-btn">
                        Next
                      </button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ######################################## END OF PAGE'S CONTENT ########################################################### -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bd-footer py-4 py-md-5 mt-5">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>

    <!-- Custom JS to Load customAlert.html -->
    <script>
      $(document).ready(function () {
        // Load the customAlert.html into the container
        $("#customAlertContainer").load("./customAlert.html");

        // Define the showCustomAlert function globally
        window.showCustomAlert = function (message) {
          var $alert = $("#customAlert");
          $alert.text(message); // Update alert message
          $alert.fadeIn(); // Show the alert

          // Automatically hide after 5 seconds (5000ms)
          setTimeout(function () {
            $alert.fadeOut();
          }, 5000);
        };
      });
    </script>
  </body>
</html>
