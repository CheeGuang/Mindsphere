<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- QRCode Library (Include this in your HTML <head> or before the closing </body> tag) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <!-- Page Name -->
    <title>Mindsphere</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />

    <!-- ######################################## INSERT PAGE'S CSS HERE \/ ########################################################### -->
    <link rel="stylesheet" href="./css/memberPaymentDetailsConfirm.css" />
    <!-- ######################################## END OF PAGE'S CSS ########################################################### -->
    <!-- END OF PAGE'S CSS /\-->

    <link rel="stylesheet" href="./css/footer.css" defer />

    <!-- Linking JS -->
    <script src="./js/script.js" defer></script>
    <script src="./js/navbarFooter.js" defer></script>

    <!-- ######################################## INSERT PAGE'S JS HERE \/ ########################################################### -->
    <!-- <script src="./js/" defer></script> -->
    <!-- ######################################## END OF PAGE'S JS ########################################################### -->
    <!-- END OF PAGE'S JS /\-->

    <!-- Add a favicon to the tab bar -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./img/logo/mindsphere-logo.png"
    />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>

    <!-- Transparent Row with Small Height at the Top -->
    <div class="row" style="height: 50px; background-color: transparent"></div>

    <!-- Main Content Container -->
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12">
          <!-- Load customAlert.html dynamically -->
          <div id="customAlertContainer"></div>

          <!-- ######################################## INSERT PAGE'S CONTENT HERE \/ ########################################################### -->
          <!-- Progress Bar Section -->
          <div class="row justify-content-center mb-5">
            <div class="col-12">
              <ul class="progress-bar-custom list-inline text-center">
                <li class="active-step list-inline-item">
                  <span class="dot"></span> Information
                </li>
                <li class="active-step list-inline-item">
                  <span class="dot"></span> Payment
                </li>
                <li class="list-inline-item">
                  <span class="dot"></span> Confirmation
                </li>
              </ul>
            </div>
          </div>

          <!-- Main Content for Order Summary -->
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 text-start">
              <h1 class="payment-title fw-bold text-center mb-5">Order Summary</h1>

              <!-- Order Item -->
              <div class="d-flex justify-content-between mb-2">
                <p class="fw-bold mb-0">Power Skills Workshop x2</p>
                <p class="mb-0">$1576  </p>
              </div>
              <p class="text-muted ms-2">$788 Ã—2</p>

              <!-- Divider Line -->
              <hr class="my-4" />

              <!-- Sub Total -->
              <div class="d-flex justify-content-between">
                <p class="fw-bold">Sub Total</p>
                <p>$1576</p>
              </div>

              <!-- GST -->
              <div class="d-flex justify-content-between">
                <p>GST 8% (Incl.)</p>
                <p>$126.08</p>
              </div>

              <!-- Divider Line -->
              <hr class="my-4" />

              <!-- Order Total -->
              <div class="d-flex justify-content-between">
                <p class="fw-bold">Order Total</p>
                <p class="fw-bold">$1576</p>
              </div>

              <!-- Confirm Payment Button -->
              <div class="text-center mt-4">
                <button class="btn btn-warning fw-bold px-4 text-white">Confirm Payment</button>
              </div>

              <!-- Note Below Button -->
              <p class="text-center mt-3 text-muted">
                Order summary will be displayed in your account history.
              </p>
            </div>
          </div>

          <!-- ######################################## END OF PAGE'S CONTENT ########################################################### -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bd-footer py-4 py-md-5 mt-5">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>

    <!-- Custom JS to Load customAlert.html -->
    <script>
      $(document).ready(function () {
        // Load the customAlert.html into the container
        $("#customAlertContainer").load("./customAlert.html");

        // Define the showCustomAlert function globally
        window.showCustomAlert = function (message) {
          var $alert = $("#customAlert");
          $alert.text(message); // Update alert message
          $alert.fadeIn(); // Show the alert

          // Automatically hide after 5 seconds (5000ms)
          setTimeout(function () {
            $alert.fadeOut();
          }, 5000);
        };
      });
    </script>
  </body>
</html>
